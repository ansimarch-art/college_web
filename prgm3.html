<html>
    <head>
        <title> Frames Example</title>
    </head>    
        <body>
            <h1>frames example</h1>
            <h2>floating frame</h2>
            <iframe src="https:www.wikipedia.org" width="300" height="200" title="floating frame"></iframe>
            <h2>Navigation Frame</h2>
            <div style="display:flex;gap:10px;">
                <iframe src="https:openlibrary.org" width="350" height="250" title="navigation"></iframe>
                <iframe src="https:www.wikipedia.org" width="300" height="250" title="content"></iframe>
            </div>
            <h2>mixed frame layout</h2>  
            <iframe src="https:openlibrary.org" width="300" height="250" title="mixed frame1"></iframe>  
            <iframe src="https:www.wikipedia.org" width="300" height="250" title="mixed frame2"></iframe>
        </body>
</html>
